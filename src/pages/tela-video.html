<!DOCTYPE html>
<html lang="PT-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="stylesheet" href="/styles/layout.css" />
    <link rel="stylesheet" href="/styles/tela-video/tela-video.css" />
    <link
      rel="shortcut icon"
      href="/images/icons/favicon.ico"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script src="/scripts/telaVideo.js" defer></script>
    <script src="/scripts/fotoPerfil.js"></script>
    <title>Vídeos</title>
  </head>
  <body>
    <a href="/recomendacao?query=" id="dad-arrow">
      <img id="arrow" src="/images/icons/arrow_back.svg" alt="" />
    </a>

    <main>
      <div class="dad-video">
        <div id="video">
          <div id="bandeira">
            <button id="btnDenunciaFlag">
              <img src="/images/icons/flag-inativo.svg" alt="" />
            </button>
          </div>
        </div>
      </div>

      <div class="dad-informacoes">
        <div id="titulo">
          <div id="son-titulo">
            <div id="esquerda"><h1>TÍTULO PRINCIPAL - Subtitulo</h1></div>

            <div id="direita">
              <div id="bola">
                <button id="like">
                  <img
                    id="like-img"
                    src="/images/icons/like-normal.svg"
                    alt="Like"
                  />
                  <img
                    id="like-img-vermelho"
                    class="hidden"
                    src="/images/icons/like-vermelho.svg"
                    alt="Like ativo"
                  />
                </button>

                <button id="deslike">
                  <img
                    id="deslike-img"
                    src="/images/icons/deslike-normal.svg"
                    alt="Deslike"
                  />
                  <img
                    id="deslike-img-vermelho"
                    class="hidden"
                    src="/images/icons/deslike-vermelho.svg"
                    alt="Deslike ativo"
                  />
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- USUÁRIO CORRIGIDO -->
        <div id="user">
          <img
            id="foto-perfil"
            src="/images/icons/avatar.svg"
            alt="Foto Perfil"
          />
          <p id="info-user">Carregando...</p>
        </div>
      </div>

      <div id="texto">
        <h1>Descrição</h1>
        <p id="text-descricao"></p>
      </div>
    </main>

    <section>
      <div class="pai-videos"></div>
    </section>
  </body>
</html>
