<!DOCTYPE html>
<html lang="PT-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="stylesheet" href="/styles/layout.css" />
    <link rel="stylesheet" href="/styles/tela-login/tela-login.css" />
    <link
      rel="shortcut icon"
      href="/images/icons/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css"
    />
    <link rel="stylesheet" href="/styles/cropper.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>

    <script src="/scripts/loginUsuario.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Login</title>
  </head>
  <body>
    <div class="dad-circulo">
      <div class="circulo">
        <a href="/" id="dad-arrow">
          <img
            id="arrow"
            src="/images/icons/arrow_back.svg"
            alt="Voltar página"
          />
        </a>
      </div>
    </div>

    <main>
      <div class="onda">
        <div class="dad-informations">
          <div class="informacoes">
            <h1>Nome Completo:</h1>
            <input
              type="text"
              placeholder="Ex: João"
              class="input"
              id="nome_completo"
            />
          </div>

          <div class="informacoes">
            <h1>CRM/Matrícula:</h1>
            <input
              type="number"
              placeholder="Ex: 1234567"
              class="input"
              id="crm"
            />
          </div>

          <form id="form-login">
            <div class="informacoes">
              <h1>Email:</h1>
              <input
                type="email"
                placeholder="Ex: joaosilva@gmail.com"
                class="input"
                id="email"
              />
            </div>

            <div class="informacoes">
              <h1>Senha:</h1>
              <div id="senha1">
                <input
                  type="password"
                  placeholder="Ex: abc123"
                  class="input"
                  id="senha"
                />
                <img
                  onclick="mostrarSenha()"
                  id="ver-senha"
                  src="/images/icons/ver-senha.svg"
                  alt="Olho aberto"
                />

                <img
                  onclick="mostrarSenha()"
                  class="disable"
                  id="desver-senha"
                  src="/images/icons/desver-senha.svg"
                  alt="Olho aberto"
                />
              </div>
            </div>

            <div id="mensagem"></div>

            <div id="dad-concluir">
              <button type="submit" id="concluir"><p>Entrar</p></button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
