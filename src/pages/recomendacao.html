<!DOCTYPE html>
<html lang="PT-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="stylesheet" href="/styles/layout.css" />
    <link rel="stylesheet" href="/styles/tela-recomendacao/recomendacao.css" />
    <link rel="stylesheet" href="/styles/tela-modal/tela-excluir-conta.css" />
    <link
      rel="stylesheet"
      href="/styles/tela-modal/tela-excluir-mensagem.css"
    />
    <link rel="stylesheet" href="/styles/tela-modal/tela-modal.css" />
    <link rel="stylesheet" href="/styles/tela-modal/tela-sair-conta.css" />
    <link
      rel="shortcut icon"
      href="/images/icons/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css"
    />
    <link rel="stylesheet" href="/styles/cropper.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>

    <script src="/scripts/recomendacaoQuery.js" defer></script>
    <script src="/scripts/videoRecomendacao.js" defer></script>
    <script src="/scripts/pesquisa.js" defer></script>
    <script src="/scripts/authControl.js" defer></script>
    <script src="/scripts/fotoPerfil.js" defer></script>
    <script src="/scripts/modal.js" defer></script>
    <script src="/scripts/mic.js" defer></script>
    <script src="/scripts/deleteAccount.js" defer></script>
    <script src="/scripts/nomeModal.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Vídeos recomendados</title>
  </head>
  <body>
    <header>
      <div id="dad-icons">
        <a href="/" id="dad-arrow">
          <img
            id="arrow"
            src="/images/icons/arrow_back.svg"
            alt="Voltar página"
          />
        </a>

        <div id="dad-logo">
          <img id="logo" src="/images/logo/Atitude Vital.png" alt="Logo" />
        </div>
      </div>

      <div class="header-down">
        <a href="/tela-cadastro" id="login-logout">
          <p>Inscrever-se <span>ou</span> entrar</p>
        </a>
      </div>
    </header>

    <div class="back-modal-delete" onclick="closeAllModals()"></div>
    <div class="confirm-modal-delete">
      <div class="modal-content-delete">
        <div class="delete-square">
          <p>Excluir conta?</p>
        </div>

        <div class="frame-btn-delete">
          <button id="btnSimDelete" onclick="showModalMensage()">
            <p>Sim</p>
          </button>
          <button id="btnNaoDelete"><p>Não</p></button>
        </div>
      </div>
    </div>

    <div class="back-modal-exit" onclick="closeAllModals()"></div>
    <div class="confirm-modal-exit">
      <div class="modal-content-exit">
        <div class="exit-square">
          <p>Sair da conta?</p>
        </div>

        <div class="frame-btn-exit">
          <button id="btnSimExit"><p>Sim</p></button>
          <button id="btnNaoExit"><p>Não</p></button>
        </div>
      </div>
    </div>

    <div class="mensage-modal-delete">
      <div class="mensage">
        <p>Conta excluída com sucesso</p>
      </div>
    </div>

    <div class="modal">
      <div class="header-modal">
        <div class="foto-container" id="foto-container-modal">
          <img
            class="foto-perfil"
            id="foto-perfil-modal"
            src="/images/icons/3d_avatar_1.svg"
            alt="Foto de perfil"
          />
          <div id="dad-editar-foto">
            <img
              id="editar-foto"
              src="/images/icons/editar-foto.svg"
              alt="Editar foto de perfil"
            />
          </div>
          <input
            class="disable"
            type="file"
            id="img"
            accept="image"
            name="img"
          />
        </div>
      </div>

      <div class="dad-card">
        <div id="card">
          <h1>Nome de usuário</h1>
          <p id="nome_completo">@joaosilva</p>
        </div>
      </div>

      <div class="dad-card">
        <a href="/tela-postagem" id="post-content">
          <div class="card">
            <h1>Postar conteúdo</h1>
            <img src="/images/icons/camera.svg" alt="Postagem de conteúdos" />
          </div>
        </a>
      </div>

      <div class="dad-card">
        <a href="/tela-alterar-usuario" id="edit-account">
          <div class="card">
            <h1>Editar conta</h1>
            <img src="/images/icons/editar-conta.svg" alt="Editar conta" />
          </div>
        </a>
      </div>

      <div class="dad-card">
        <button id="delete-account" onclick="showModalDelete()">
          <div class="card">
            <h1>Excluir conta</h1>
            <img src="/images/icons/excluir-conta.svg" alt="Excluir conta" />
          </div>
        </button>
      </div>

      <div class="dad-card">
        <button id="exit" onclick="showModalExit()">
          <div id="card1">
            <h1>Sair</h1>
            <img src="/images/icons/exit.svg" alt="Sair da conta" />
          </div>
        </button>
      </div>
    </div>

    <div class="back-modal disable" onclick="closeAllModals()"></div>

    <main>
      <div class="dad-search">
        <div class="search">
          <form id="pesquisa">
            <input
              type="text"
              placeholder="Pesquisar..."
              class="pesquisar"
              id="pesquisar"
              autocomplete="off"
            />
          </form>

          <button id="mic-btn" class="mic">
            <img
              class="mutado"
              id="mutado"
              src="/images/icons/microfone-mutado.svg"
              alt="Microfone"
            />
          </button>
        </div>

        <button id="opcoes" onclick="showModal()">
          <img src="/images/icons/barra.svg" alt="Opções" />
        </button>
      </div>

      <div class="dad-reanimacao">
        <div id="reanimacao">
          <div id="resposta">
            <p>Respostas para <span id="span"></span></p>
          </div>
        </div>
      </div>

      <section>
        <div class="pai-videos"></div>
      </section>
    </main>
  </body>
</html>
