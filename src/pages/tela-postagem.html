<!DOCTYPE html>
<html lang="PT-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="stylesheet" href="/styles/layout.css" />
    <link rel="stylesheet" href="/styles/tela-postagem/tela-postagem.css" />
    <link
      rel="shortcut icon"
      href="/images/icons/favicon.ico"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="/scripts/telaPostagem.js" defer></script>
    <title>Postar conteúdos</title>
  </head>
  <body>
    <header>
      <div id="dad-icons">
        <a href="/" id="dad-arrow">
          <img
            id="arrow"
            src="/images/icons/arrow_back.svg"
            alt="Voltar página"
          />
        </a>
        <div id="dad-logo">
          <img id="logo" src="/images/logo/Atitude Vital.png" alt="Logo" />
        </div>
      </div>
    </header>

    <div id="dad-adicionar">
      <div id="adicionar">
        <p>Adicione seu conteúdo</p>
      </div>
    </div>

    <main>
      <div class="card">
        <h1>Título:</h1>
        <input
          class="card-input"
          id="titulo"
          type="text"
          placeholder="Título do material"
        />
      </div>

      <div class="card">
        <h1>Descrição</h1>
        <input
          class="card-input"
          id="descricao"
          type="text"
          placeholder="Descrição do material"
        />
      </div>

      <div class="card">
        <h1>Link do seu vídeo (YouTube)</h1>
        <input
          class="card-input"
          type="text"
          id="video"
          placeholder="https://youtube.com/watch?v=..."
        />
      </div>

      <label for="pdf" class="file-upload">
        <h1>Material PDF (Opcional):</h1>
        <div class="upload1">
          <img src="/images/icons/upload.svg" alt="Upload" />
          <p>Upload</p>
        </div>
      </label>

      <input class="disable" type="file" id="pdf" accept=".pdf" name="pdf" />
    </main>

    <div id="dad-concluir">
      <a href="/" id="concluir">
        <p>Concluído</p>
      </a>
    </div>
  </body>
</html>
