<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/styles/main.css">
    <link rel="stylesheet" href="../../assets/styles/layout.css">
    <link rel="stylesheet" href="../tela-denunciar/tela-denunciar.css">
    <link rel="shortcut icon" href="../../assets/images/icon/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Tela denuncia</title>
</head>
<body>
  <div class="tela">

    <header class="topo">
      <button class="icon-voltar">
        <img src="../../assets/images/icon/Frame 22.svg" alt="">
      </button>
      <h1>Denunciar</h1>
    </header>

    <main class="pergunta">
      <p> Qual é o <span class="palavra-vermelha">problema</span> com esta postagem? </p>

      <textarea placeholder="Descreva a situação"></textarea>

      <label for="local">Onde você viu esse conteúdo?</label>
      <select id="local">
        <option value="">Selecione...</option>
      </select>

      <label for="data">Quando aconteceu?</label>
      <select id="data">
        <option value="">Selecione...</option>
      </select>

      <label for="arquivo">Anexar captura de tela (opcional)</label>
      <div class="anexar-arquivo">
        <img src="../../assets/images/icon/Upload.svg" alt="">
      </div>
    <div class="rodape">
        <button class="enviar">Enviar</button>
      </div>
    </main>
    
  </div>
</body>
</html>
