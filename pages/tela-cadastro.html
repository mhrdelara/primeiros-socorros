<!DOCTYPE html>
<html lang="PT-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/styles/main.css" />
    <link rel="stylesheet" href="../assets/styles/layout.css" />
    <link
      rel="stylesheet"
      href="../assets/styles/tela-cadastro/tela-cadastro.css"
    />
    <link
      rel="shortcut icon"
      href="../assets/images/icons/favicon.ico"
      type="image/x-icon"
    />
    <script src="https://unpkg.com/cropperjs/dist/cropper.min.js"></script>
    <script src="../assets/scripts/foto-perfil.js" defer></script>
    <script src="../assets/scripts/cadastrar.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Cadastrar-se</title>
  </head>
  <body>
    <div class="dad-circulo">
      <div class="circulo">
        <a href="../pages/index.html" id="dad-arrow">
          <img
            id="arrow"
            src="../assets/images/icons/arrow_back.svg"
            alt="Voltar página"
          />
        </a>
      </div>
    </div>

    <main>
      <div class="onda">
        <div class="foto-container">
          <img
            id="foto-perfil"
            src="../assets/images/icons/3d_avatar_1.svg"
            alt="Foto de perfil"
          />
          <div id="dad-editar-foto">
            <img
              id="editar-foto"
              src="../assets/images/icons/editar-foto.svg"
              alt="Editar foto de perfil"
            />
          </div>
          <input
            class="disable"
            type="file"
            id="img"
            accept="image"
            name="img"
          />
        </div>

        <div class="dad-informations">
          <div class="informacoes">
            <h1>Nome:</h1>
            <input type="text" placeholder="Ex: João" class="input" />
          </div>

          <div class="informacoes">
            <h1>Sobrenome:</h1>
            <input type="text" placeholder="Ex: Silva" class="input" />
          </div>

          <div class="informacoes">
            <h1>Data/Nasc</h1>
            <input type="date" placeholder="Ex: DD/MM/AA" class="input" />
          </div>

          <div class="informacoes">
            <h1>CRM/Matrícula:</h1>
            <input type="number" placeholder="Ex: 1234567" class="input" />
          </div>

          <div class="informacoes">
            <h1>Especialidades:</h1>
            <input type="text" placeholder="Ex: Dentista" class="input" />
          </div>

          <div class="informacoes">
            <h1>Email:</h1>
            <input
              type="email"
              placeholder="Ex: joaosilva@gmail.com"
              class="input"
            />
          </div>

          <div id="dad-concluir">
            <a href="../pages/tela-validacao.html" id="concluir">
              <p>Cadastre-se</p>
            </a>
          </div>
        </div>
      </div>
    </main>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const btnConcluir = document.getElementById("concluir");
        const inputFile = document.getElementById("img");
        const imgPreview = document.getElementById("foto-perfil");

        btnConcluir?.addEventListener("click", async (e) => {
          e.preventDefault();

          const inputs = document.querySelectorAll(".input");
          const values = Array.from(inputs).map((i) => i.value.trim());
          const [nome, sobrenome, data_nascimento, crm, funcao, email] = values;

          if (!nome || !email) {
            alert("Preencha nome e email");
            return;
          }

          let fotoBase64 = null;
          try {
            fotoBase64 =
              localStorage.getItem("fotoPerfil") ||
              (imgPreview ? imgPreview.src : null);
          } catch (e) {
            console.warn("ler fotoPerfil falhou", e);
          }

          const novoUsuario = {
            nome,
            sobrenome,
            data_nascimento,
            email,
            crm,
            funcao,
            matricula: crm || null,
            foto_perfil: fotoBase64 || null,
            autorizado: false,
          };

          try {
            const res = await fetch("http://localhost:3000/usuarios", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(novoUsuario),
            });
            if (!res.ok) {
              console.warn("POST /usuarios retornou", res.status);
            }
          } catch (e) {
            console.warn("Erro fetch /usuarios:", e);
          }

          try {
            localStorage.setItem("usuarioLogado", JSON.stringify(novoUsuario));
          } catch (e) {
            console.warn("salvar usuarioLogado falhou", e);
          }
          window.dispatchEvent(new Event("authChanged"));
          window.location.href = "../pages/tela-validacao.html";
        });
      });
    </script>
  </body>
</html>
