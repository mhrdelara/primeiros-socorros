<!DOCTYPE html>
<html lang="PT-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/styles/main.css" />
    <link rel="stylesheet" href="../assets/styles/layout.css" />
    <link
      rel="stylesheet"
      href="../assets/styles/tela-cadastro/tela-cadastro.css"
    />
    <link
      rel="shortcut icon"
      href="../assets/images/icons/favicon.ico"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Cadastrar-se</title>
  </head>
  <body>
    <div class="dad-circulo">
      <div class="circulo">
        <a href="./index.html" id="dad-arrow">
          <img
            id="arrow"
            src="../assets/images/icons/arrow_back.svg"
            alt="Voltar página"
          />
        </a>
      </div>
    </div>

    <main>
      <div class="onda">
        <div class="foto-perfil">
          <img
            src="../assets/images/icons/3d_avatar_1.svg"
            alt="Foto de perfil"
          />
        </div>

        <div class="dad-informations">
          <div class="informacoes">
            <h1>Nome:</h1>
            <input type="text" placeholder="Ex: João Silva" class="input" />
          </div>

          <div class="informacoes">
            <h1>CRM/Matrícula:</h1>
            <input type="number" placeholder="Ex: 1234567" class="input" />
          </div>

          <div class="informacoes">
            <h1>Especialidades:</h1>
            <input type="text" placeholder="Ex: Dentista" class="input" />
          </div>

          <div class="informacoes">
            <h1>Email:</h1>
            <input
              type="email"
              placeholder="Ex: joaosilva@gmail.com"
              class="input"
            />
          </div>
        </div>

        <div id="dad-concluir">
          <a href="../pages/tela-validacao.html" id="concluir">
            <p>Cadastre-se</p>
          </a>
        </div>
      </div>
    </main>
  </body>
</html>
